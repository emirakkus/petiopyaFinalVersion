        <!-- Haftalık etkinlik listesi buraya gelecek -->

            <!-- Etkinlikler -->
            <li class="event-item">

                    <div class="event-details">

                        <p class="event-date">Date: June 15, 2024 | Time: 10:00 AM</p> <!-- Saati ekledik -->

            </li>

    <script>
        // Etkinlik verileri (örnek)
        const events = [
            { id: 1, name: "Pet Adoption Day", date: "2024-06-15", location: "Central Park", image: "Assets/Images/petadoption.jpeg", description: "Join us for a day of pet adoptions at Central Park!" },
            { id: 2, name: "Dog Training Workshop", date: "2024-06-20", location: "Pet Training Center", image: "Assets/Images/dogtraining.jpg", description: "Learn how to train your dog effectively with our expert trainers." },
            { id: 3, name: "Cat Yoga Session", date: "2024-06-25", location: "Zen Yoga Studio", image: "Assets/Images/yoga-with-cats.jpg", description: "Relax and unwind with our furry friends in a calming yoga session." },
            { id: 4, name: "Pet Show", date: "2024-06-18", location: "City Park", image: "Assets/Images/detaypet.jpg", description: "Join us for a fun-filled pet show at the city park!" },
            { id: 5, name: "Pet Parade", date: "2024-06-22", location: "Downtown", image: "Assets/Images/parade.jpeg", description: "Dress up your pets and join our colorful pet parade through downtown!" },
            { id: 6, name: "Pet Grooming Workshop", date: "2024-06-27", location: "Pet Grooming Center", image: "Assets/Images/cpd-dog-grooming-courses.jpg", description: "Learn essential pet grooming techniques from our experienced groomers." },
            { id: 7, name: "Pet Health Seminar", date: "2024-07-01", location: "Community Center", image: "Assets/Images/petconference.png", description: "Attend our seminar on maintaining your pet's health and well-being." },
            { id: 8, name: "Feline Fun Fair", date: "2024-07-05", location: "Fairgrounds", image: "Assets/Images/felinefun.jpeg", description: "Join the fun with your cats at our Feline Fun Fair, with games and prizes for all!" },
            { id: 9, name: "Puppy Playdate", date: "2024-07-10", location: "Dog Park", image: "Assets/Images/pupyplaydates.png", description: "Bring your puppies for a socializing session and watch them play and make new friends!" }
        ];
    
        // Arama işlevi
        function searchEvents(query) {
            const filteredEvents = events.filter(event => {
                return event.name.toLowerCase().includes(query.toLowerCase()) ||
                    event.date.toLowerCase().includes(query.toLowerCase()) ||
                    event.location.toLowerCase().includes(query.toLowerCase());
            });
            displayEvents(filteredEvents);
            addApplyButtonListeners();
        }
    
        // Tarih filtresi işlevi
        function filterEventsByDate(date) {
            if (!date) {
                displayEvents(events);
                addApplyButtonListeners();
            } else {
                const filteredEvents = events.filter(event => event.date === date);
                displayEvents(filteredEvents);
                addApplyButtonListeners();
            }
        }
    
        // Etkinlikleri gösterme işlevi
        function displayEvents(eventArray) {
            const eventList = document.getElementById("event-list");
            eventList.innerHTML = ""; // Liste temizleniyor
            addApplyButtonListeners();
            eventArray.forEach(event => {
                const eventItem = document.createElement("li");
                eventItem.classList.add("event-item");
    
                const eventCard = document.createElement("div");
                eventCard.classList.add("event-card");
    
                const eventImage = document.createElement("img");
                eventImage.classList.add("event-image");
                eventImage.src = event.image;
                eventImage.alt = "Event Image";
    
                const eventDetails = document.createElement("div");
                eventDetails.classList.add("event-details");
    
                const eventTitle = document.createElement("h3");
                eventTitle.classList.add("event-title");
                eventTitle.textContent = event.name;
    
                const eventDescription = document.createElement("p");
                eventDescription.classList.add("event-description");
                eventDescription.textContent = event.description;
    
                const eventDateTime = document.createElement("p"); // Saat bilgisini tutacak <p> elementi oluşturuluyor
                eventDateTime.classList.add("event-date");
                eventDateTime.textContent = `Date: ${formatDate(event.date)} | Time: ${formatTime()}`; // Saat bilgisi ekleniyor
    
                const applyButton = document.createElement("button");
                applyButton.classList.add("apply-button");
                applyButton.textContent = "Apply";
                applyButton.dataset.eventId = event.id; // Her butona etkinlik kimliğini ata
                applyButton.dataset.eventName = event.name; // Her butona etkinlik adını ata
    
                eventDetails.appendChild(eventTitle);
                eventDetails.appendChild(eventDescription);
                eventDetails.appendChild(eventDateTime); // Saat bilgisi ekleniyor
                eventDetails.appendChild(applyButton);
    
                eventCard.appendChild(eventImage);
                eventCard.appendChild(eventDetails);
    
                eventItem.appendChild(eventCard);
    
                eventList.appendChild(eventItem);
            });
        }
    
        // Tarih formatını ayarlayan yardımcı işlev
        function formatDate(dateString) {
            const options = { year: "numeric", month: "long", day: "numeric" };
            return new Date(dateString).toLocaleDateString("en-US", options);
        }
    
        // Saat formatını ayarlayan yardımcı işlev
        function formatTime() {
            const options = { hour: "numeric", minute: "numeric" };
            return new Date().toLocaleTimeString("en-US", options);
        }
    
        // Arama çubuğuna ve tarih filtresine olay dinleyicisi ekleme
        const searchInput = document.getElementById("search");
        searchInput.addEventListener("input", () => {
            searchEvents(searchInput.value);
        });
    
        const dateFilter = document.getElementById("date-filter");
        dateFilter.addEventListener("change", () => {
            filterEventsByDate(dateFilter.value);
        });
    
        // Sayfa yüklendiğinde etkinlikleri göster
        displayEvents(events);
        addApplyButtonListeners();
    
        // Apply buttonlarına olay dinleyicisi ekleme
        function addApplyButtonListeners() {
            const applyButtons = document.querySelectorAll(".apply-button");
            applyButtons.forEach(button => {
                button.addEventListener("click", () => {
                    const eventId = button.dataset.eventId; // Butona atanmış etkinlik kimliğini al
                    const eventName = button.dataset.eventName; // Butona atanmış etkinlik adını al
                    showConfirmationDialog(eventName);
                });
            });
        }
    
        // Onay iletişim kutusunu gösterme işlevi
        function showConfirmationDialog(eventName) {
            const confirmation = confirm(`Are you sure you want to apply for event ${eventName}?`);
            if (confirmation) {
                redirectToFormPage();
            }
        }
    
        // Form sayfasına yönlendirme işlevi
        function redirectToFormPage() {
            // Burada yönlendirmek istediğiniz HTML dosyasının yolunu belirtmelisiniz
            const formPageURL = "form.html";
            window.location.href = formPageURL;
        }
    </script>
